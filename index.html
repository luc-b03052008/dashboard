<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/main.js" defer></script>
</head>
<body>
      <ul class="cards">
        <li class="card card--first">
          <h2 id="js--name">search for a name</h2>
          <input id="js--input" type="text">
        </li>
        <li class="card card--second">
            <h2 id="js--h2" class="h2text"></h2>
             <p id="js--p"></p>
           
           <div id="seriesInfo"></div>
        </li>
        <li class="card card--third">
          <h2 id="js--pokemon-text">A wild pokemon!</h2>
          <img id="js--pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/155.png" alt="">
          <button id="js--catch-button">Catch</button>
        </li>
      </ul>
</body>
</html>
